spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${DATABASE_URL}
spring.datasource.username=${USERS}
spring.datasource.password=${POSTGREPASSWORD}
spring.jpa.hibernate.ddl-auto=drop-and-create



jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

default.sender=emailtestecurso8@gmail.com
default.recipient=emailtestecurso8@gmail.com

spring.mail.host=smtp.gmail.com
spring.mail.username=emailtestecurso8@gmail.com
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true